<body ng-controller="empresasCtrl">
	<form ng-submit="addEmpresa()" class="form-horizontal" role="form">
		<div class="col-sm-6">
			<!--div class="row-sm-8">-->
			<div class="form-group">
				<div class="col-sm-6"><label for="nombre">Nombre</label></div>
				<div class="col-sm-6"><input type="text" class="form-control" ng-model="nombre" placeholder="Nombre Empresa"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-6"><label for="simbolo" >Simbolo</label></div>
				<div class="col-sm-6"><input type="text" class="form-control" ng-model="simbolo" placeholder="Simbolo"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-6"><label for="precioCompra">Precio de compra </label></div>
				<div class="col-sm-6"><input type="double" class="form-control" ng-model="precioCompra"placeholder="Precio de Compra"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-6"><label for="numTitulos">Número de títulos</label></div>
				<div class="col-sm-6"><input type="number" class="form-control" ng-model="numTitulos"placeholder="Numero de Titulos"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-6"><label for= "fechaEntrada">Fecha de Entrada</label></div>
				<div class="col-sm-6"><input type="date" class="form-control" ng-model="fechaEntrada"placeholder="Fecha de Entrada"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-6"><label for="divisa">Divisa</label></div>
				<div class="col-sm-6"><select required class="form-control" class="form-control" ng-model="divisa">
					<option>EUR</option>	
					<option>USD</option>
				</select>
				</div>
			</div>
			<div class="form-group" ng-hide="divisa=='EUR' || divisa=='eur'">
				<div class="col-sm-6"><label for="precioDivisaCompra">Precio divisa de compra</label></div>
				<div class="col-sm-6"><input type="double" class="form-control" ng-model="precioDivisaCompra"placeholder="Precio de compra de la divisa"></div>
			</div>
			<button class="btn btn-success pull-right" type="submit"><span class="glyphicon glyphicon-plus bt btn-success"></span> Añadir Empresa </button>
		</div>
	</form>
</body>
